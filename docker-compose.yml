version: "3.8"
services:
  api:
    build: .
    command: cargo run
    env_file:
      - ./env_files/db.env
    ports:
      - "55301:55301"
    depends_on:
      - db
    volumes:
      - ./tls:/app/tls:ro
      - ./src:/app/src
      - ./Cargo.toml:/app/Cargo.toml
      - ./Cargo.lock:/app/Cargo.lock
      - ./migrations:/app/migrations
  db:
    image: postgres:alpine
    env_file:
      - ./env_files/db.env
    volumes:
      - "dbdata:/var/lib/postgresql/data"
    ports:
      - "5432:5432"
volumes:
  dbdata: